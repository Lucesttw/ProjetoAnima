<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/css.css"></link>
</head>
<body style="background: url('img/space.jpg') repeat; position:static;">

    <div style='text-align:center;'>
        <button id="Rickbutton" onclick="document.getElementById('Rick').play(); event.target.parentNode.remove();">Play</button>
    </div>

    <audio id="Rick" loop>
        <source src="musica/Indila - Run Run (slowed down + reverb).mp3" type="audio/mp3">
    </audio>

    <div class="container invisivel" id="images">
        <img src="img/nyan-uni.gif" alt="Imagem" class="imagem">
    </div>

    <div class="invisivel" id="estrela">
        <img src="img/estrela.png" alt="estrela" class="estrela" id="star">
    </div>
    <div class="modal" id="modal">
        <h1>Eu poderia ir até as estrelas, mas nunca encontraria ninguém tão incrível quanto você</h1>
    </div>
    <div class="overlay" id="overlay"></div>
    <div>
        <img src="img/Ettaup.png" class="wasabi">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
